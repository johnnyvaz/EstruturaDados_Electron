<script>
 var fila = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    document.writeln(" fila completa = " + fila);
    
	function limpar() {
      while (fila.length > 0) {
        fila.pop();
      }
    }
    limpar();

    document.writeln("<br /> Função limpar = " + fila);

        document.writeln("<br /> <hr> ");
    
    var fila2 = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    //remover do final :
    function final(){
      x = fila2.pop();
      document.writeln("Função remover do final(POP)= " + fila2);
    }
    final();
    final();

document.writeln("<br><hr>")
var fila3 = [1, 2, 3, 4, 5, 6, 7, 8, 9];
 //adicionar no final :
 function afinal(n){
      x = fila3.push(n);
      document.writeln("<br>Adicionando no final(PUSH)= " + fila3);
    }
    afinal(15);
    afinal(20);

document.writeln("<br><hr>")

var fila4 = [1, 2, 3, 4, 5, 6, 7, 8, 9];

function rcomeco(){
      x = fila4.shift();
      // fila4.unshift(x); coloca denovo

    }
