<!DOCTYPE html>
<html lang="pt_br">
<head>
	<meta charset="UTF-8">

	<link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Estrutura de Dados</title>
</head>
<body>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="index.html" class="brand-logo">Lista Encadeada</a>
			</div>
		</nav>
	</div>
	<hr>
	<br>
	
	
	
<script type="text/javascript">
	
	function ListaSimples() {
    var quantidade = 0;
    var primeiro = null;

    //Retorna a quantidade de itens na lista
    this.GetQuantidade = function() {
        return quantidade;
    }

    //Exibe todos os itens da lista no formato de vetor javascript
    this.ExibirTodos = function() {
        if (primeiro === null) {
            return null;
        } else {
            var arr = new Array();
            var atual = primeiro;
            for (var i = 0; i < quantidade; i++) {
                arr[i] = atual.dado;
                atual = atual.prox;
            }
            return arr;
        }
    }
    
    //Exibe o item que está localizado no indice pedido
    this.MostrarNoIndice = function(indice) {
        //Cofere se o indice existe na lista
        if (indice > -1 && indice < quantidade) {
            var atual = primeiro;
            var i = 0;

            while (i++ < indice) {
                atual = atual.prox;
            }

            return atual.dado;
        } else {
            console.log("Indice inválido");
        }
    }
    
    //Adiciona na frente da lista
    this.AdicionarPrimeiro = function(dado) {
        var node = {
            dado : dado,
            prox : primeiro
        };

        primeiro = node;
        quantidade++;
    }
    
    //Adiciona um item em uma posição especifica da lista
    this.Adicionar = function(dado, indice) {
        if (indice === 0) {
            this.AdicionarPrimeiro(dado);
        }
        //Cofere se o indice existe na lista
        else if (indice > -1 && indice < quantidade) {

            var node = {
                dado : dado,
                prox : null
            };

            var anterior;
            var atual = primeiro;
            var i = 0;

            //percorre a lista para adicionar no local correto
            while (i++ < indice) {
                anterior = atual;
                atual = atual.prox;
            }

            anterior.prox = node;
            node.prox = atual;

            quantidade++;
        } else {
            console.log("Indice inválido");
        }
    }
    
    //Remove o primeiro item da lista
    this.RemverPrimeiro = function() {
        if (primeiro === null) {
            return null;
        } else {
            var sair = primeiro;
            primeiro = primeiro.prox;

            if (quantidade > 0) {
                quantidade--;
            }

            return sair.dado;
        }
    }
    
    //Remove o item na posição especifica do Indice
    this.RemoverNoIndice = function(indice) {

        if (indice === 0) {
            return this.RemverPrimeiro(indice);
        }
        //Cofere se o indice existe na lista
        else if (indice > -1 && indice < quantidade) {

            var atual = primeiro;
            var anterior;
            var i = 0;

            while (i++ < indice) {
                anterior = atual;
                atual = atual.prox;
            }

            //"pula" o item para remove-lo
            anterior.prox = atual.prox;

            quantidade--;
        } else {
            console.log("Indice inválido");
        }

        //Retorna o valor do item removido
        return atual.dado;
    }
}


</script>

</body>
</html>
