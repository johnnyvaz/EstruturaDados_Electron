<!DOCTYPE html>
<html lang="pt_br">
<head>
	<meta charset="UTF-8">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Estrutura de Dados</title>
</head>
</head>
<body>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="index.html" class="brand-logo">Lista Encadeada</a>
			</div>
		</nav>
	</div>
	<hr>
	<br>
	
	
	<div class="col-sm-4 infos">
		<p>Lista Encadeada</p>
		<div class="container inicio-ex3">
			<div class="row">
				<button class="col-sm-12 inicio btn butt"> Iniciar Exercício</button>
			</div>
			<div class="col-sm-12 action-list" >
				<p> Escolha uma ação</p>
				<button class="col-sm-12 inicio btn butt-insert_list"> Inserir opcao</button>
				<button class="col-sm-12 inicio btn butt-return_elements_list"> Retornar Qtde.</button>
				<button class="col-sm-12 inicio btn butt-search_list"> Buscar opcao</button>
				<button class="col-sm-12 inicio btn butt-list_all_elements"> Mostrar todos</button>
				<button class="col-sm-12 inicio btn butt-remove_element_list"> Remover opcao</button>
				<button class="col-sm-12 inicio btn butt-return_first_element"> Retornar Primeira opcao</button>
			</div>
			<div class="col-sm-12 insert-list" >
				<label>Insira um opcao <input type="text" id="input_value_insert_list" value=""></label>
				<button class="col-sm-12 inicio btn action_insert-list"> Inserir</button>
				<button class="col-sm-12 inicio btn back-hash"> Voltar</button>
			</div>
			<div class="col-sm-12 search-list" >
				<label>Insira um opcao <input type="text" id="input_value_search_list" value=""></label>
				<button class="col-sm-12 inicio btn action_insert-list"> Buscar</button>
				<button class="col-sm-12 inicio btn back-hash"> Voltar</button>
			</div>
			<div class="col-sm-12 remove-list" >
				<label>Insira uma posição <input type="text" id="input_value_remove_list" value=""></label>
				<button class="col-sm-12 inicio btn action_remove-list"> Remover</button>
				<button class="col-sm-12 inicio btn back-hash"> Voltar</button>
			</div>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	var array_list = [];
	
	$('.inicio-ex3').click(function(){
		
		$('.action-list').show();
		$('.butt-insert_list').click(function(){
			$('.insert-list').show();
			
			$('.action_insert-list').click(function(){
				if ($('#input_value_insert_list').val() != '') {
					array_list.push($('#input_value_insert_list').val());
				}
			})
		});
		
		$('.butt-return_elements_list').click(function(){
			if (array_list.length > 0) {
				alert(array_list.length);
				return false;
			}
		});
		
		$('.butt-search_list').click(function(){
			$('.search-list').show();
			$('.action_insert-list').click(function(){
				console.log(array_list.indexOf($('#input_value_search_list').val()));
				if ($('#input_value_search_list').length > 0 && array_list.indexOf($('#input_value_search_list').val()) != -1) {
					alert('opcao no vetor!');
					return false;
				} else {
					alert('opcao inexistente!');
					return false;
				}
			});
		});
		
		$('.butt-list_all_elements').click(function(){
			if(array_list.length > 0){
				alert(array_list);
				return false;
			} else {
				alert('Vetor vazio!');
				return false;
			}
		});
		
		$('.butt-remove_element_list').click(function(){
			$('.remove-list').show();
			
			$('.action_remove-list').click(function(){
				if ($('#input_value_remove_list').val() != '' && array_list[$('#input_value_remove_list').val()] != '') {
					array_list.splice($('#input_value_remove_list').val(), 1);
					alert('Posição removida!');
					return false;
				}
			});
		});
		
		$('.butt-return_first_element').click(function(){
			if (array_list[0].length > 0) {
				alert('A primeira posição é: ' + array_list[0]);
				return false;
			} else {
				alert('Primeira posição vazia: -1');
				return false;
			}
		});
	});
	
	
</script>

</body>
</html>
